<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Insertar nuevo instituto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <h3 class="text-center mb-3">Insertar nuevo instituto</h3>
      <form id="institutoCrearForm" class="needs-validation">
        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripción</label>
          <input type="text" class="form-control" id="descripcion" required>
        </div>
        <div class="mb-3">
          <label for="web" class="form-label">Web</label>
          <input type="text" class="form-control" id="web" required>
        </div>
        <div class="mb-3">
          <label for="telefono" class="form-label">Teléfono</label>
          <input type="tel" class="form-control" id="telefono" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" required>
        </div>
        <div class="mb-3">
          <label for="localizacion" class="form-label">Localizacion</label>
          <input type="text" class="form-control" id="localizacion" required>
        </div>
        <div class="mb-3">
          <label for="contrasenia" class="form-label">Password</label>
          <input type="password" class="form-control" id="contrasenia" required>
        </div>
        <button type="submit" class="btn btn-primary w-100"><i class="bi bi-floppy"></i>&nbsp;&nbsp;&nbsp;Guardar</button>
      </form>
      <div id="error" class="text-danger mt-3"></div>
    </div>
  </div>
</div>
<script>
  $('#institutoCrearForm').on('submit', function(e) {
    e.preventDefault();
    $.ajax({
      url: 'http://localhost:8080/api/instituto/crear',
      method: 'POST',
      contentType: 'application/json',
      data: JSON.stringify({
        descripcion: $('#descripcion').val(),
        urlPagina: $('#web').val(),
        telefono: $('#telefono').val(),
        email: $('#email').val(),
        localizacion: $('#localizacion').val(),
        contrasenia: $('#contrasenia').val()
      }),
      success: function(response) {
        //alert('Login exitoso. Bienvenido, ' + response.nombre);
        // Redirigir o almacenar token aquí
        window.location.href = 'landingInstituto.html';
      },
      error: function() {
        $('#error').text('Error al crear instituto.');
      }
    });
  });
</script>

</body>
</html>
